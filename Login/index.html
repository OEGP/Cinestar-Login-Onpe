<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Multi-Pantalla Animado</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <div class="login-box">

      <!-- Iniciar sesión -->
      <form class="form active login-form">
        <h2>Iniciar sesión</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" required>
          <label>Correo electrónico</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <label>Contraseña</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Recordar</label>
          <a href="#" onclick="showForm('recover')">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit">Iniciar sesión</button>
        <div class="social-links">
          <a href="#"><ion-icon name="logo-google"></ion-icon></a>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <div class="link-text">¿No tienes una cuenta? <a href="#" onclick="showForm('register')">Regístrate</a></div>
      </form>

      <!-- Registro -->
      <form class="form register-form">
        <h2>Registrarse</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" required>
          <label>Correo electrónico</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <label>Contraseña</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <label>Confirmar contraseña</label>
        </div>
        <button type="submit">Registrar</button>
        <div class="link-text">¿Ya tienes cuenta? <a href="#" onclick="showForm('login')">Inicia sesión</a></div>
      </form>

      <!-- Recuperar contraseña -->
      <form class="form recover-form">
        <h2>Recuperar contraseña</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" required>
          <label>Correo electrónico</label>
        </div>
        <button type="submit">Enviar enlace</button>
        <div class="link-text"><a href="#" onclick="showForm('login')">Volver al inicio de sesión</a></div>
      </form>

      <!-- Cambiar contraseña -->
      <form class="form change-form">
        <h2>Cambiar contraseña</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <label>Nueva contraseña</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <label>Confirmar contraseña</label>
        </div>
        <button type="submit">Cambiar contraseña</button>
        <div class="link-text"><a href="#" onclick="showForm('login')">Volver</a></div>
      </form>

    </div>
  </section>

  <script>
    function showForm(name) {
      document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
      document.querySelector(`.${name}-form`).classList.add('active');
    }
  </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
